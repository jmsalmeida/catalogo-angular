<div class="list container">
  <div class="list-header">
    <span>id</span>
    <span>nome</span>
    <span>email</span>
    <span>telefone</span>
  </div>
  <div class="list-body" *ngFor="let catalog of catalogs">
    <span>{{catalog.id}}</span>
    <span>{{catalog.name}}</span>
    <span>{{catalog.email}}</span>
    <span>{{catalog.telefone}}</span>
  </div>
</div>
