<table class="container catalog-list">
    <tr>
        <th>nome</th>
        <th>email</th>
        <th>telefone</th>
      </tr>
      <tr *ngFor="let catalogo of catalogos">
        <td>{{catalogo.nome}}</td>
        <td>{{catalogo.email}}</td>
        <td>{{catalogo.telefone}}</td>
      </tr>
</table>
